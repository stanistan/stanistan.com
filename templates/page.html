{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ super() }}{% endblock title %}

{% block content %}
    <article>
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="small faded">
            Published on {{ page.date | date(format="%B %d, %Y") }}
        </div>
        {{ page.content | safe }} 
    </article>
{% endblock content %}
